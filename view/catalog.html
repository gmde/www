<div class="catalog" data-bind="visible: display">

    <button data-bind="enable: left(), click: toLeft">&uarr;</button>
    <ul data-bind="foreach: shownItems">
        <li data-bind="css: { selected: $data == $parent.selected() }, click: function() { $parent.select($data) }">
            <!-- ko template: { name: 'item-head' } --><!-- /ko -->
        </li>
    </ul>
    <button data-bind="enable: right(), click: toRight">&darr;</button>

</div>
